<div class="container">
  <h1>Welcome to level 1</h1><button class="btn btn-danger btn-lg" (click)="onStart()">Start Round</button>
  <h3>Points {{points}}</h3>
  <hr>
  <div class="row">
    <div class="col-xs-3" *ngFor="let item of gameCards; let i = index">
    <img src="{{item.url}}" alt="" class="img-responsive">
    </div>
  </div>
  <h2>{{tick}}</h2>
</div>
